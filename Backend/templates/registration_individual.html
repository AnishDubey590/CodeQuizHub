<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Individual | CodeQuiz Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
      function validatePasswords() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const errorMessage = document.getElementById('error-message');
    
        if (password !== confirmPassword) {
          if (errorMessage) {
            errorMessage.textContent = "Passwords do not match!";
          } else {
            alert("Passwords do not match!");
          }
          return false;
        }
    
        if (errorMessage) errorMessage.textContent = "";
        return true;
      }
    
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#6D28D9',
          },
          animation: {
            fadeIn: "fadeIn 1s ease-in-out",
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 }
            }
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-900 animate-fadeIn min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-xl space-y-6">
    <h2 class="text-3xl font-bold text-center text-primary">Register as Individual</h2>

    <form class="space-y-4" action="{{url_for('register_individual')}}" method='POST' onsubmit="return validatePasswords()">
      <div>
        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          placeholder="Your first name"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />

      </div>
      <div>
        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          placeholder="Your last name"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Create a username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Re-enter your password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-primary text-white font-semibold py-2 px-4 rounded-lg hover:bg-secondary transition duration-300"
      >
        Register
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account?
      <a href="{{ url_for('login_page') }}" class="text-primary hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
