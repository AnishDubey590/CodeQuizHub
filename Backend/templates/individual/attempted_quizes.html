<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempted Quizzes - CodeQuiz Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#6D28D9'
                    },
                    animation: {
                        fadeIn: "fadeIn 1s ease-in-out",
                        slideIn: "slideIn 1.5s ease-in-out",
                        pageLoad: "pageLoad 2s ease-in-out"
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 }
                        },
                        slideIn: {
                            '0%': { opacity: 0, transform: 'translateX(-50px)' },
                            '100%': { opacity: 1, transform: 'translateX(0)' }
                        },
                        pageLoad: {
                            '0%': { opacity: 1, transform: 'scale(1)' },
                            '100%': { opacity: 1, transform: 'scale(1)' }
                        }
                    }
                }
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.from("body", { opacity: 0, scale: 1, duration: 1.5, ease: "power2.out" });
            gsap.from(".fade-in", { opacity: 0, y:20, duration: 1, stagger: 0, ease: "power2.out" });
            gsap.from(".slide-in", { opacity: 0, x: -100, duration: 1.5, stagger: 0, ease: "power2.out" });
        });
    </script>
</head>
<body class="bg-gray-100 text-gray-900 animate-pageLoad">
    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center fixed w-full top-0 z-50 backdrop-blur-lg bg-opacity-90 fade-in">
        <h1 class="text-2xl font-bold text-primary">CodeQuiz Hub</h1>
        <div class="space-x-6">
            <a href="#features" class="text-gray-700 hover:text-primary transition-all duration-300">Features</a>
            <a href="#how-it-works" class="text-gray-700 hover:text-primary transition-all duration-300">How It Works</a>
            <a href="#contact" class="text-gray-700 hover:text-primary transition-all duration-300">Contact</a>
            <a href="{{ url_for('individual_home') }}" class="text-gray-700 hover:text-primary transition-all duration-300">{{ session.get('username') }}</a>
            <a href="{{ url_for('logout') }}" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-secondary transition-all duration-500 ease-in-out transform hover:scale-105">Logout</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="text-center w-full h-[50vh] bg-gradient-to-r from-primary to-secondary text-white flex flex-col items-center justify-center fade-in pt-20">
        <h1 class="text-4xl font-extrabold">Your Quiz History</h1>
        <p class="mt-3 text-lg px-4 md:px-0">Track your progress and review past performances</p>
    </section>

    <!-- Attempted Quizzes List -->
    <section class="py-20 px-10 slide-in">
        <h2 class="text-3xl font-bold text-center mb-10">Attempted Quizzes</h2>
        <div class="grid md:grid-cols-3 gap-6">
            <!-- Example Card -->
            <div class="p-6 bg-white shadow-lg rounded-lg transition-all duration-500 ease-in-out transform hover:scale-105 hover:shadow-2xl fade-in">
                <h3 class="text-xl font-bold text-primary">Python Basics</h3>
                <p class="mt-2">Score: 9/10</p>
                <p class="text-sm text-gray-600">Attempted on: April 15, 2025</p>
                <a href="#" class="mt-2 inline-block text-primary hover:underline text-sm">View Answers</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6 slide-in">
        <p>&copy; 2025 CodeQuiz Hub. All rights reserved.</p>
    </footer>
</body>
</html>
