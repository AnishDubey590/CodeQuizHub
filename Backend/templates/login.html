<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CodeQuiz Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flashes {
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
  }
  
  .flashes li {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-weight: bold;
  }
  
  .flashes li.error {
      background-color: #f8d7da;
      color: #721c24;
  }
  
  .flashes li.success {
      background-color: #d4edda;
      color: #155724;
  }
  
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#6D28D9',
          },
          animation: {
            fadeIn: "fadeIn 1s ease-in-out",
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 }
            }
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-900 animate-fadeIn min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-xl space-y-6">
    <h2 class="text-3xl font-bold text-center text-primary">Login to CodeQuiz Hub</h2>

    <div>
          {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    </div>
    
    <form action="{{url_for('login_page')}}" method='POST' class="space-y-4">
      <div>
        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="•••••••••"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-primary text-white font-semibold py-2 px-4 rounded-lg hover:bg-secondary transition duration-300"
      >
        Submit
      </button>
    </form>

    <div class="flex justify-between text-sm text-primary font-medium mt-4">
      <a href="#" class="hover:underline">Register as Organisation</a>
      <a href="{{url_for('register_individual')}}" class="hover:underline">Register as Individual</a>
    </div>
  </div>
</body>
</html>
